{% extends 'core/base.html' %}

    {% include 'payments/partials/list_products_in_order.html' %}

    <hr class="mt-4 mb-4 ">

    <div class="paypal-form">
       
        <button type="button" class="mt-4 w-full px-4 py-2 bg-blue-600 hover:bg-blue-800 text-white font-bold rounded">
           {{ paypal_payment.render }}
        </button>
    </div>
</div>
{% endblock %}
