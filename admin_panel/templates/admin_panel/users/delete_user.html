{% extends 'admin_panel/core/base.html' %}
{% load static %}
{% block title %}Admin-Panel{% endblock %}

{% block content %}
<div class="container shadow-md rounded-xl bg-wgite p-6 w-1/3">
    <h1 class="text-2xl mb-2">Delete User</h1>
    <p class="mb-6">Are you sure you want to delete user account: <strong>{{user.name}}</strong>?</p>

    <form method="POST">
        {% csrf_token %}

        <button type="submit" class="inline-block py-2 px-6 bg-red-600 hover:bg-red-800 text-white rounded-xl">Delete user</button>
    </form>
</div>

{% endblock %}
