{% extends 'admin_panel/core/base.html' %}
{% load static %}
{% block title %}Admin-Panel{% endblock %}

{% block content %}
<div class="container shadow-md rounded-xl p-6 bg-white">
    <h1 class="text-2xl">Add user</h1>

    <form method="post">
        {% csrf_token %}
        {{ CreateUserForm.as_p }}
        <button type="submit" class="inline-block py-2 px-6 bg-blue-600 hover:bg-blue-800 text-white rounded-xl ">Submit</button>
    </form>
</div>

{% endblock %}
