{% extends 'core/base.html' %}
{% block content %}

<div class="container mx-auto p-4 flex">

    {% include 'client/partials/profile_label.html' %}
    
    <div class="w-2/4 text-center shadow-md rounded-xl p-6"> 

        <h1 class="text-2xl mb-6">Are you sure you want to delete your account?</h1>

        <form method="post">
            {% csrf_token %}
            
            <button class="px-6 py-3 bg-red-600 hover:bg-red-800 rounded-xl text-white">Delete</button>
        
        </form>  
        <br><br>    
        <a href="{% url 'client:my-profile' %}" class="px-6 py-3 bg-blue-600 hover:bg-blue-800 rounded-xl text-white">Cancel</a>
    </div>
</div>
{% endblock %}
