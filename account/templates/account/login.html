{% extends 'core/base.html' %}


{% block content %}

<div class="flex justify-center items-center">
    <div class="container shadow-md rounded-xl p-6 bg-white w-1/3">
        <h1 class="text-3xl mb-6">Login</h1>
        
        <form method="post">
            {% csrf_token %}

            {{ LoginForm.as_p }}

            <button type="submit" class="mt-6 px-7 py-4 bg-green-600 hover:bg-green-800 rounded-xl text-white">Login</button>
        </form>
        <br>
        <p>Don't have an account?</p>
        <a class="text-sky-600 font-semibold underline underline-offset-2" href="{% url 'account:register-view' %}">Sign up</a>

        <p class="mt-4">Don't remember password?</p>
        <a class="text-sky-600 font-semibold underline underline-offset-2" href="{% url 'account:reset-password' %}">Reset password</a>
    </div>
</div>
{% endblock %}
